<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todolist.css">
    <title>To Do List</title>
</head>
<body>
    <header>
    </header>

    <main>
        <form name="tarefas" onsubmit="taskRegistered(event)">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo" placeholder="Informe o título da tarefa" required>

            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" rows="5" cols="50" placeholder="Informe a descrição da tarefa" required></textarea>

            <button type="submit" id="button">Salvar Tarefa</button>
        </form>
    </main>

    <footer>
    </footer>
    <script src="todolist.js"></script>
</body>
</html>
